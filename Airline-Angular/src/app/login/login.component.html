<div class="login_container">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="h1" ngNativeValidate>

    
        <div><h1 class="h1">LOGIN</h1></div>
        <table>   
            <tr>
                 <td><label for="User Name"><b>User Name:</b></label></td>
                 <td><input type="text" placeholder=" Enter Email Id" formControlName="userName" required style="width: 90%; border:1px solid black;" size="30">
                 </td>
           </tr><br>
            <tr> 
                <td> 
                    <label for="Password"><b>Password:</b></label></td>
                <td><input type="password" placeholder="Enter Password" [(ngModel)]="password" formControlName="password" required style="border:1px solid black; width: 90%;" size="30">
                </td>
            </tr><br>
            <tr>
                <td><input type="submit" value="Login" class="button1"></td>
                <td><input type="button" value="Sign up" class="button2" (click)="loadRegistrationPage()"></td>
            </tr>
        </table>
        
  </form>
</div>
